  <!--

  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    1.Для подсчета x
    Сразу выполняется операция в скобках для вычисления 'a' 2*2=4
    и переменной 'a' присваивается новое значение.
    Затем считается 'x' к новой переменной 'а' добавляется один 1+4=5
    2.
    В переменной 'а' выводится последнее присвоенное для него значение (4)
     */
    console.log(x); //5
    console.log(a); // 4

  </script>
