<!DOCTYPE html>
<html lang="en">

<body>
  <!--

  <p class="dropdown">Привет :)</p>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <script>
    "use strict";

    /*
    1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
    "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
    свойство classList у элементов.
     */
    const aEl = document.querySelectorAll('.dropdown-item');
    aEl.forEach((i) => {
      i.classList.add('super-dropdown');
    });

    console.log(aEl);

    /*
    2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
    присутствует у этого элемента, либо добавить, если такого класса у элемента
    не было.
     */
    const clBtn = document.querySelector('.btn-secondary'); //1 элемент
    clBtn.classList.toggle('btn-secondary');
    console.log(clBtn.classList.contains('btn-secondary'));

    /*
    3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
    присутствует класс "menu".
     */
    const clMenu = document.querySelector('.menu');
    clMenu.classList.remove('dropdown-menu');
    console.log(clMenu);

    /*
    4. Используя метод insertAdjacentHTML добавьте после div'a с классом
    "dropdown" следующую разметку:
      <a href="#">link</a>
     */
    const aInsert = document.querySelector('div.dropdown');
    const newTag = `
    <a href="#">link</a>`;
    aInsert.insertAdjacentHTML('afterend', newTag);
    console.log(document.body);

    /*
    5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
     */
    const idFind = document.getElementById('dropdownMenuButton');
    idFind.id = 'superDropdown'
    console.log(idFind.id);

    /*
    6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
    атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
     */
    const ariaEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    //ariaEl.setAttribute('data-dd', '3'); // используя dataset можно изменить название
    ariaEl.dataset.dd = '3'; // не нужно писать date
    console.log(ariaEl.attributes);

    /*
    -7. Удалите атрибут type у элемента с классом "dropdown-toggle".
     */
    const delCl = document.querySelector('.dropdown-toggle');
    //const attType = delCl.getAttribute('type');
    //delete delCl.dataset.attType; // не удаляет почему-то
    delCl.removeAttribute('type');
    console.log(delCl);

    /*
    8. Выведите в консоль все имеющиеся атрибуты и их значения тега у которого
    есть все два класса btn и dropdown-toggle.
    Вывод каждого атрибута и значений должен выглядеть следующим образом (пример):
    Атрибут "class" содержит значение "btn btn-secondary dropdown-toggle"
     */

    const attrTag = document.querySelector('.btn.dropdown-toggle').attributes;

    for (const att of attrTag) {
      console.log(`Атрибут "${att.name}"" содержит значение "${att.value}"`);
    }
    // нужно добавлять const



  </script>
