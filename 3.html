<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /* 
    1.10 плюс 10 получаем 20
    2. 20 конкатенация строчки 10 получаем 2010
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10"); // "2010"

    /* 
    1.10 конкатенация строчки 10 получаем 1010
    2. 1010 конкатенация числа 10 получаем строчку 101010
    3. С помощью console.log выводим строчку 101010 в консоль.
    */
    console.log(10 + "10" + 10); // "101010"

    /* 
   1.10 плюс 10 получаем 20
   2. строчка 10 с плюсом преобразуется в число 10
   3. К 20 прибавляется преобразованное в число 10 и получаем 30
   4. С помощью console.log выводим число 30 в консоль.
   */
    console.log(10 + 10 + +"10"); // 30

    /* 
   1. строчка с помощью минуса приводится к числу получаем -0
   2. 10 делится на 0 получаем Infinity
   3. К Infinity добавляется минус получаем -Infinity
   4. С помощью console.log выводим -Infinity
   */
    console.log(10 / -""); // -Infinity

    /* 
   1. строчку с помощью плюса пытается привестись к числу, но встречается 
   запятая получаем NaN
   2. 10 делим на NaN получаем NaN
   3. С помощью console.log выводим NaN
   */
    console.log(10 / +"2,5"); // NaN
  </script>
</body>

</html>
