<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    К переменной 'a' добавляется единица (1+1=2), 
    затем в переменную 'c' сохраняется это новое значение (2)
     */
    c = ++a;
    console.log(c); //2

    /*
    В переменную 'd' запишется значение переменной 'b'(1),
    только затем к переменной 'b' добавится единица (b=2)
    Постфиксная форма инкремента (поэтому возвращается старое значение)
     */
    d = b++;
    console.log(d); //1

    /*
    Если выполнять по порядку, то до этой строчки 'a'=2
    К переменной 'a' добавляется единица (2+1=3), 
    затем в переменную 'c' сохраняется 2 плюс новое значение 'a' (2+3=5)
    Префиксная форма инкремента у 'a'
         */
    c = 2 + ++a;
    console.log(c); //5

    /*
    Если выполнять по порядку, то до этой строчки 'b'=2
    в переменную 'd' сохраняется 2 плюс старое значение 'b' (2+2=4), затем
    к переменной 'b' добавится единица (b=2+1=3)
     */
    d = 2 + b++;
    console.log(d); //4

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>

</html>
