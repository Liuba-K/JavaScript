<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция сложения складывает два числа
     * @param {number} num1 первое число для сложения
     * @param {number} num2 второе число для сложения
     * @return {number} возвращает сложение двух чисел
     */

    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
         * Функция разности
         * @param {number} num1 первое число
         * @param {number} num2 второе число
         * @return {number} возвращает разницу между большим числом и меньшим.
         */

    function remainder(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      } else if (num1 < num2) {
        return num2 - num1;
      } else if (num1 === num2) {
        return 0;
      }
    }

    /**
     * 3. Функция умножение
     * @param {number} num1 первое число 
     * @param {number} num2 второе число 
     * @return {number} возвращает умножение двух чисел
     */

    function multiplication(num1, num2) {
      return num1 * num2;
    }

    /**
     * 4. Функция деление
     * @param {number} num1 первое число 
     * @param {number} num2 второе число 
     * @return {number} возвращает деление первого числа на второе
     */

    function division(num1, num2) {
      if (num2 === 0) {
        return "Делить на ноль нельзя"
      } else {
        return num1 / num2;
      }
    }
    const num1 = +prompt("Введите, пожалуйста, число 1: ")
    const num2 = +prompt("Пожалуйста, введите число 2: ")
    const result = sum(num1, num2);
    alert(result);
    console.log(sum(2, 6)); // 8
    console.log(remainder(num1, num2));
    console.log(multiplication(num1, num2));
    console.log(division(num1, num2));


  </script>
</body>

</html>
