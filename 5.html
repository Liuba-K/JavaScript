<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
       * 1.Функция сложения складывает два числа
       * @param {number} num1 первое число для сложения
       * @param {number} num2 второе число для сложения
       * @return {number} возвращает сложение двух чисел
       */

    function sum(num1, num2) {
      return num1 + num2;
    }

    /**
         * 2. Функция разности вычитает от большего числа меньшее
         * @param {number} num1 первое число
         * @param {number} num2 второе число
         * @return {number} возвращает разницу между большим числом и меньшим.
         */

    function remainder(num1, num2) {
      if (num1 > num2) {
        return num1 - num2;
      } else if (num1 < num2) {
        return num2 - num1;
      } else if (num1 === num2) {
        return 0;
      }
    }

    /**
     * 3. Функция умножение
     * @param {number} num1 первое число 
     * @param {number} num2 второе число 
     * @return {number} возвращает умножение двух чисел
     */

    function multiplication(num1, num2) {
      return num1 * num2;
    }

    /**
     * 4. Функция деление
     * @param {number} num1 первое число 
     * @param {number} num2 второе число 
     * @return {number} возвращает деление первого числа на второе
     */

    function division(num1, num2) {
      if (num2 === 0) {
        return "Делить на ноль нельзя"
      } else {
        return num1 / num2;
      }
    }
    /**
        * 5. Функция математических операций (общая)
        * @param {number} arg1 первое число 
        * @param {number} arg2 второе число 
        * @operation - строка, которая содержит один символ из: "+", "-", "*", "/".
        * @return {number} возвращает результат одной из четырех функций
        */

    function mathOperation(arg1, arg2, operation) {
      if (operation === "+") {
        const result = sum(arg1, arg2);
        return result;
      } else if (operation === "-") {
        const result = remainder(arg1, arg2);
        return result;
      } else if (operation === "*") {
        const result = multiplication(arg1, arg2);
        return result;
      } else if (operation === "/") {
        const result = division(arg1, arg2);
        return result;
      }
    }


    const arg1 = +prompt("Введите, пожалуйста, число 1: ")
    const arg2 = +prompt("Пожалуйста, введите число 2: ")
    const operation = prompt("Пожалуйста, введите один символ из: +, -, *, /: ")

    alert(mathOperation(arg1, arg2, operation));
    console.log(mathOperation(5, 3, "+")); // 8
    console.log(mathOperation(5, 3, ":)")); // undefined получается вместо NaN, это критично?

  </script>
</body>
